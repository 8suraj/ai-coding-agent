version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Load runtime environment variables (including GEMINI_API_KEY, GEMINI_MODEL, ALLOWED_ORIGINS, etc.)
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # If your frontend embeds the API URL at build time, set it here.
        - REACT_APP_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
